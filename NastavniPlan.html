<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Algebra</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="Javascript/TypingAnimation.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            class="logo"
            src="../img/Algebra-logo.png"
            alt="Algebra-logo"
            width="35"
            height="35"
          />
          Algbera
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse Navbar-Text"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="ONama.html">O nama</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Novosti.html">Novosti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="NastavniPlan.html">Nastavni plan</a>
            </li>
            <li
              class="nav-link"
              data-bs-toggle="modal"
              data-bs-target="#kontaktiModal"
            >
              Kontakt
            </li>
          </ul>
          <div class="dropdown-menu-right">
            <div class="dropdown">
              <button
                type="nav-link"
                class="nav-link dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                data-bs-auto-close="outside"
                style="color: gray"
              >
                Login
              </button>
              <form
                class="dropdown-menu p-4 dropdown-menu-end"
                style="min-width: 300px"
              >
                <div class="mb-3">
                  <label for="Username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="Username"
                    placeholder="Nikola"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleDropdownFormPassword2" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="exampleDropdownFormPassword2"
                    placeholder="Password"
                  />
                </div>
                <div class="mb-3">
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="dropdownCheck2"
                    />
                    <label class="form-check-label" for="dropdownCheck2">
                      Remember me
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="/SignUP.html"
                  >Nemate raƒçun, napravite ga? Sign up</a
                >
              </form>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main></main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
